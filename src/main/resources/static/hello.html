<!doctype html>

<head>

    <link rel="stylesheet" href="node_modules/todomvc-common/base.css"/>

    <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>

</html>
